name: Robotics CI

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macOS-latest]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install dependencies (macOS)
      if: matrix.os == 'macOS-latest'
      run: brew install cmake googletest python eigen

    - name: Install python dependencies
      run: pip3 install matplotlib numpy
      
    - name: "Create build directory and run CMake"
      run: cmake -S . -B build -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
    
    - name: "Build Project" 
      run: cmake --build build --target all --config Release -- -j4 
    
    - name: Run PID tests
      run: ./build/PID\ Controller\ for\ Robot\ Navigation/runTests

    - name: Run LQR tests
      run: ./build/LQR\ For\ Robot\ Stabilization/runLQRTests
